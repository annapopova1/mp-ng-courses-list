<div class="login-panel">
  <h3>Login</h3>
  <p>
    <mat-form-field appearance="fill" class="email-field">
      <mat-label>E-mail</mat-label>
      <input type="email" required matInput [(ngModel)]="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="password-field">
      <mat-label>Password</mat-label>
      <input type="password" required matInput [(ngModel)]="password">
    </mat-form-field>
  </p>
  <button mat-raised-button color="accent" class="login-button" (click)="login()">Login</button>
</div>
