<cl-search-panel></cl-search-panel>

<div class="buttons-panel">
  <button mat-raised-button color="primary" class="add-course-button"><mat-icon>add</mat-icon> Add course</button>
</div>

<cl-course-item *ngFor="let course of courses" [course]="course" (deleteRequest)="deleteCourse(course.id)" (editRequest)="editCourse(course)"></cl-course-item>

<div class="loader-panel">
  <button mat-button (click)="loadMore()">Load More</button>
</div>
